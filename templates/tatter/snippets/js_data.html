{# javascript処理にどうしても必要なデータ #}
<div class="d-none js-data" data-pageMode="{{ page_mode }}" {% if page_mode == 'detail' %}data-tartDetailId="{{ request.resolver_match.kwargs.pk }}" {% endif %} {% if page_mode == 'profile' %}data-profileUserUuid="{{ profile_user.uuid }}" data-profileUserDisplayUsername="{{ profile_user.display_username }}" data-profileUserHandleName="{{ profile_user.handle_name }}" {% endif %} data-tartDetailPkUrl="{% url 'tart:detail' pk='pk' %}" data-tartDeletePkUrl="{% url 'tart_api:delete' pk='pk' %}" data-tartUpdatePkUrl="{% url 'tart_api:update' pk='pk' %}" data-tartListUrl="{% url 'tart_api:list' %}" data-tartRetrievePkUrl="{% url 'tart_api:retrieve' pk='pk' %}" data-tartComposeUrl="{% url 'tart_api:compose' %}" data-tartCheckUpdateUrl="{% url 'tart_api:check_update' %}" data-tatterIndexUrl="{% url 'tatter:index' %}" data-requestedUserUuid="{{ user.uuid }}" data-requestedUserDisplayUsername="{{ user.display_username }}" data-requestedUserHandleName="{{ user.handle_name }}" data-userProfileUsernameUrl="/user/username/" {% if page_mode == 'userlist' or page_mode == 'profile' %}data-followCreateUrl="{% url 'follow_api:create' %}" data-followDestroyUuidUrl="{% url 'follow_api:destroy' follower_uuid='00000000-0000-0000-0000-000000000000' %}" {% endif %}></div>
